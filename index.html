<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#212529">
  <title>Pagal Khana Evaluation</title>
  
  <link href="./lib/bootstrap-5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="./lib/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="./lib/jquery-3.7.1.min.js"></script>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="assets/512.png">
</head>
<body>
  <!-- toast wrapper -->
  <div class="d-flex flex-column gap-2 position-fixed top-0 p-3" id="toast_wrapper"></div>

  <!-- navbar -->
  <div class="container pt-4">
    <h1 class="text-center" id="unregister" style="user-select: none;">Pagal Khana Evaluation</h1>
    <p class="text-center">Developed by Ali H</p>
    <hr>

    <div id="loading">
      <div class="d-flex justify-content-center mt-5">
        <div class="spinner-border text-primary" style="width: 5rem; height: 5rem;"></div>
      </div>
    </div>
  </div>

  <!-- add client modal -->
  <div class="modal fade" id="addClientModal" tabindex="-1" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addClientModalLabel">Add Client</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addClientForm">
            <div class="mb-3">
              <label for="newClientName" class="form-label">Name</label>
              <input type="text" class="form-control" id="newClientName" placeholder="Enter Client Name" required>
            </div>
            <div class="mb-3">
              <label for="newClientDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="newClientDate" placeholder="Enter Date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- clients page -->
  <div id="clients_page" class="d-none">
    <div class="container mt-4">
      <div class="d-flex justify-content-between">
        <h3 class="text-left">Clients
          <button class="btn" id="syncClients">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"/>
            </svg>
          </button>
        </h3>
      
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal">Add Client</button>
      </div>
      <div class="mt-4">
        <div class="d-flex mb-2">
          <input type="text" class="form-control" id="searchClients" placeholder="Search Clients">
        </div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Sr.</th>
              <th>Name</th>
              <th>Date</th>
              <th>Evaluations</th>
              <th style="text-align: right;">Actions</th>
            </tr>
          </thead>
          <tbody id="clients_table">
            <tr>
              <td colspan="5" style="text-align: center;">
                No clients found
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- client evaluation page -->
  <div id="client_evaluation_page" class="d-none">
    <div class="container mt-4">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <button class="btn btn-primary back">Back</button>
        </div>
        <h3 class="text-left" id="clientName"></h3>
        <h3 class="text-right" id="evaluationType"></h3>
      </div>
      <div class="mt-4" id="evaluation_form">
        
      </div>
    </div>
  </div>

  <!-- view evaluation page -->
  <div id="client_view_page" class="d-none">
    <div class="container mt-4">
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary back">Back</button>
        <h3 class="text-left" id="clientNameView"></h3>
        <h3 class="text-right" id="clientDateView"></h3>
        <h3 class="text-right" id="printEvaluation">
          <button id="printEvaluation" class="btn btn-primary">Print</button>
        </h3>
      </div>
      <div class="mt-4">
        <div id="clientEvaluations">

        </div>
      </div>
    </div>
  </div>

  <script src="./js/evaluations.js"></script>
  <script src="./js/main.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
      .then(function(registration) {
        console.log('Service Worker Registered with scope:', registration.scope);
      }).catch(function(error) {
        console.log('Service Worker Registration failed:', error);
      });
    }
  </script>
</body>
</html>
